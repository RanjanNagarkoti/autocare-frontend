<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoCare</title>
    <link rel="stylesheet" href="../css/util.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="border row m-5 p-lg-4">
      <div class="col-6">
        <img src="../img/nissan.jpg" alt="" class="garage-cover" />
      </div>
      <div class="col-6">
        <form action="">
          <div class="row">
            <div class="col-6 mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Available Times</label
              >
              <select class="form-select" aria-label="Default select example">
                <option selected>09:00 AM</option>
                <option>10:00 AM</option>
                <option>11:00 AM</option>
                <option>12:00 AM</option>
                <option>01:00 PM</option>
                <option>02:00 PM</option>
                <option>03:00 PM</option>
                <option>04:00 PM</option>
                <option>05:00 PM</option>
              </select>
            </div>
            <div class="col-6 mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Services</label
              >
              <select class="form-select" aria-label="Default select example">
                <option selected>Wheel adjustment</option>
                <option>Window tinting</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="p_nd_d">Pick up and drop</label>
            <input
              type="checkbox"
              name="p_nd_d"
              id="p_nd_d"
              class="form-check"
            />
          </div>

          <div class="row" id="row-to-hide" style="display: none">
            <div class="col-4 mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Location</label
              >
              <input type="text" class="form-control" />
            </div>
            <div class="col-4 mb-3">
              <label for="exampleInputEmail1" class="form-label">Brand</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-4 mb-3">
              <label for="exampleInputEmail1" class="form-label">Brand</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </form>
        <div class="checkout">
          <div class="row mb-2">
            <div class="col-8"><b>Services</b></div>
            <div class="col-4"><b>Price</b></div>
          </div>
          <div class="row mb-1">
            <div class="col-8">Oil change</div>
            <div class="col-4">250</div>
          </div>
          <div class="row mb-1">
            <div class="col-8">Brake tigthen</div>
            <div class="col-4">100</div>
          </div>
          <div class="row mt-2">
            <div class="col-8">Payable amount</div>
            <div class="col-4"><b>NRP 350</b></div>
          </div>
          <div class="row mt-3">
            <div class="col-8"></div>
            <div class="col-4">
              <button class="btn btn-primary">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      var checkbox = document.getElementById("p_nd_d");
      var rowToHide = document.getElementById("row-to-hide");

      checkbox.addEventListener("change", function () {
        if (this.checked) {
          rowToHide.style.display = "flex";
        } else {
          rowToHide.style.display = "none";
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
