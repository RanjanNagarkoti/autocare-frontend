<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoCare</title>
    <link rel="stylesheet" href="../css/util.css" />
    <link rel="stylesheet" href="../css/checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="border row m-5 p-lg-4">
      <div class="col-6">
        <img src="../img/nissan.jpg" alt="" class="garage-cover" />
      </div>
      <div class="col-6">
        <form action="">
          <div class="row">
            <div class="col-12 mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Available Times</label
              >
              <select class="form-control" aria-label="Default select example">
                <option selected>09:00 AM - 10:00 AM</option>
                <option>10:00 AM - 11:00 AM</option>
                <option>11:00 AM - 12:00 PM</option>
                <option>12:00 PM - 01:00 PM</option>
                <option>01:00 PM - 02:00 PM</option>
                <option>02:00 PM - 03:00 PM</option>
                <option>03:00 PM - 04:00 PM</option>
                <option>04:00 PM - 05:00 PM</option>
                <option>05:00 PM - 06:00 PM</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle form-control"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Services
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <div class="row">
                  <div class="col-3">
                    <input type="checkbox" />
                  </div>
                  <div class="col-9">
                    <label for="">Test</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <input type="checkbox" />
                  </div>
                  <div class="col-9">
                    <label for="">Test</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <input type="checkbox" />
                  </div>
                  <div class="col-9">
                    <label for="">Test</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="p_nd_d">Pick up and drop</label>
            <input
              type="checkbox"
              name="p_nd_d"
              id="p_nd_d"
              class="form-check"
            />
          </div>

          <div class="row" id="row-to-hide" style="display: none">
            <div class="col-4 mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Location</label
              >
              <input type="text" class="form-control" />
            </div>
            <div class="col-4 mb-3">
              <label for="exampleInputEmail1" class="form-label">Brand</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col-4 mb-3">
              <label for="exampleInputEmail1" class="form-label">Brand</label>
              <input type="text" class="form-control" />
            </div>
          </div>

          <div class="mb-3">
            <label for="" class="form-check-label">Subscription</label>
            <select name="" id="" class="form-control">
              <option value="">3 Months</option>
              <option value="">6 Months</option>
              <option value="">12 Months</option>
            </select>
          </div>
          <a href="./last -checkout.html" class="btn btn-primary">Next</a>
        </form>
      </div>
    </section>

    <script>
      var checkbox = document.getElementById("p_nd_d");
      var rowToHide = document.getElementById("row-to-hide");

      checkbox.addEventListener("change", function () {
        if (this.checked) {
          rowToHide.style.display = "flex";
        } else {
          rowToHide.style.display = "none";
        }
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
